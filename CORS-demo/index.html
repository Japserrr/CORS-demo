<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CORS-demo</title>
</head>
<body>

    <h2>REST methods</h2>
    <button type="button" class="btn btn-primary" onclick="request('GET')">GET</button>
    <button type="button" class="btn btn-primary" onclick="request('POST')">POST</button>
    <button type="button" class="btn btn-primary" onclick="request('PUT')">PUT</button>
    <button type="button" class="btn btn-primary" onclick="request('PATCH')">PATCH</button>
    <button type="button" class="btn btn-primary" onclick="request('DELETE')">DELETE</button>
    <p style="margin-top: 30px">Open the console for results</p>

    <!-- <h3>other HTTP methods</h3>
    <button onclick="request('HEAD')">HEAD</button>
    <button onclick="request('OPTIONS')">OPTIONS</button>
    <button onclick="request('CONNECT')">CONNECT</button>
    <button onclick="request('TRACE')">TRACE</button> -->

    <script>
        async function request(method) {
            console.clear();

            await fetch('http://127.0.0.1:5176/car', { method })
                .then(response => response.json())
                .then(data => console.log(method, data));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
